<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = []
        let max = 0
        let min = 0
        for(let i = 0; i<5 ; i++){
            arr[i]= (Number(prompt((i+1)+"번째 입력")))
        }
        for(let i = 0; i<5 ; i++){
            if(arr[i]>max){
            max = arr[i]
            }
        }

        min = arr[0]
        for(let i = 0; i<5 ; i++){
            if(arr[i]<min){
                min = arr[i]
            }
        }

        alert('당신이 입력한 수 중 최대값은'+max+'입니다')
        alert('당신이 입력한 수 중 최소값은'+min+'입니다')
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="one" type="text">??<input id="two" type="text">=<span id="result"></span>
    <div>
        <input value="+" type="button" onclick="calc('+')">
        <input value="-" type="button" onclick="calc('-')">
        <input value="*" type="button" onclick="calc('*')">
        <input value="/" type="button" onclick="calc('/')">
    </div>

    <script>
        function calc(num)
        {
            let one = document.getElementById("one").value
            let two = document.getElementById("two").value
            let result =''
            switch(num)
            {
                case '+' : 
                    result = Number(one)+Number(two)
                    break
                case '-' : 
                    result = Number(one)-Number(two)
                    break
                case '*' : 
                    result = Number(one)*Number(two)
                    break
                case '/' : 
                    result = Number(one)/Number(two)
                    break 
                default :
                    alert("!?")   
                    result = "!?"
                    break;
            }
            document.getElementById("result").innerText
            =result;
        }
    </script>



</body>
</html>

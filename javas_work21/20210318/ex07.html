<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(input1 = prompt("값입력",''))
        console.log(input2 = prompt("값입력",''))

        if(input1>0 && input2>0){
            console.log('1')
        }
        else if(input1<0 && input2>0){
            console.log('2')
        }
        else if(input1>0 && input2<0){
            console.log('3')
        }
        else if(input1<0 && input2<0){
            console.log('4')
        }
        else if(input1==0 || input2==0){
            console.log('5')
        }
    </script>
</body>
</html>
